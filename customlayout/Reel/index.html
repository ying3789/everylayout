	<h2>スライド可能なリンク</h2>
	<!-- スクリーンリーダーに対してコンポーネントをリストとして出力するために、role="list"とrole="listitem"を使用している。 
	ナビゲーション領域ではこのようにするのが通例。-->
	<reel-l role="list" noBar>
		<div role="listitem">
			<a class="cta" href="">ホーム</a>
		</div>
		<div role="listitem">
